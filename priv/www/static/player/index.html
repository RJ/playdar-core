<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  	<title>musickit</title>
    <link href="stylesheets/player.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-1.3.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/xspf_parser.js"></script>
    <script type="text/javascript" src="scripts/ui.core.js"></script>
    <script type="text/javascript" src="scripts/ui.slider.js"></script>
    <script type="text/javascript" src="scripts/playdar.js"></script>
    <script src="scripts/player.js" type="text/javascript"></script>
  </head>
  <body unselectable="on">
  
    <div id="header">
      <div>
        <a href="websocket.html">WS</a>
	<!-- logo? -->
      </div>
      <!-- <input accesskey="f" maxlength="50" type="search" name="q" id="q" value="Search Artists &amp; Tracks"/> -->
    </div>

    <div id="main-container">         
      <div id="lists">
	<!--<table id="track-drag-holder">
        </table>-->
      </div>
    </div>
    
    <div id="sidebar">
      <ul id="playlists">
      </ul>
      <div id="create-playlists">
        <a id="add-playlist" href="#">XSPF url</a>
      </div>
    </div>
    
    <div id="footer">
    	<input type="image" id="prev" value="&nbsp;" src="/static/player/images/empty.png" />
    	<input type="image" id="play" value="&nbsp;" src="/static/player/images/empty.png" />
    	<input type="image" id="next" value="&nbsp;" src="/static/player/images/empty.png" />
    	<input type="image" id="rand" title="Shuffle Playlist" value="&nbsp;" src="/static/player/images/empty.png" />
    	<input type="image" id="loop" title="Repeat Playlist" value="&nbsp;" src="/static/player/images/empty.png" />
      <div id="speaker-mute"></div>
      <div id="volume" class="ui-slider-1">

      </div>
      <div id="speaker"></div>
      
      <div id="player-display">
        <div id="np">
	??? - ???
	</div>
	
    <div id="position">00:00</div>
    <div id="duration">00:00</div>

	<div id="progress">
        <div id="elapsed"></div> 
        <div id="buffered"></div>
    </div>
      
    <!--
    </div>
    </div>
    -->
    
  
    <!-- TEMPLATES -->
    <div id="templates">
      	<table id="playlist-table" class="playlist">
          <thead>
            <tr>
              <th class="current">&nbsp;</th>
              <th class="track">Track</th>
              <th class="artist">Artist</th>
              <th class="duration">Duration</th>
	      <th class="status">Status</th>
	      <th class="alt">Alt</th>
            </tr>
          </thead>
          <tbody class="playlist">
          </tbody>
        </table>

        <table>
          <tr id="playlist-row">
            <td class="current"></td>
            <td class="track">track</td>
            <td class="artist">artist</td>
            <td class="duration">duratoin</td>
            <td class="status">status</td>
	    <td class="alt">0</td>
          </tr>
        </table>
      
    </div>
    
    <!-- END TEMPLATES -->

  </body>
</html>
